<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SketchPad</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <header><h1>SketchPad</h1></header>
    <button class="pad-size">Select Pad Size</button>
    <div class="container">
      <div class="message"><h3 ></h3></div>
      <div class="grid-container"></div>
      <div class="buttons">
        <button id="black" onclick="changeColor('black')">Black</button>
        <button id="blue" onclick="changeColor('blue')">Blue</button>
        <button id="green" onclick="changeColor('green')">Green</button>
        <button id="random">Random</button>
        <button id="eraser" onclick="changeColor('white')">Eraser</button>
        <button id="reset" onclick="reset()">Reset</button>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
